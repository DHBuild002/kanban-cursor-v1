name: CD Pipeline (Simulated Deploy)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy (simulate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: 1 - Type Check (typecheck)
        run: npm run typecheck

      - name: 2 - Build (build)
        run: npm run build

      - name: 3 - Simulated Deploy
        run: |
          echo "Build produced in ./build"
          echo "Simulated deploy complete. In a real pipeline, replace this step with your deployment action (e.g., upload to cloud storage or deploy to a hosting provider)."
