name: Weekly Security Audit

on:
  schedule:
    - cron: '0 2 * * 1'   # every Monday at 02:00 UTC (weekly)
    - cron: '0 2 1 * *'   # every 1st of month at 02:00 UTC (monthly)
  workflow_dispatch: {}

jobs:
  audit:
    name: Run npm audit and upload report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (CI style)
        run: npm ci

      - name: Run npm audit (JSON)
        run: npm audit --json > audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit.json
